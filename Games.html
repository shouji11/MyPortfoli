<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/animation.css">
    <link rel="stylesheet" href = "CSS/style_game.css">
    <link rel="stylesheet" href = "CSS/object.css">  
    <link rel="stylesheet" type="text/css" href="JS/gameMain.js">                 
    
    <title> GameGallery </title>

</head>

<body>        
    <div class="contents_background">

        <div id="loading">
            <h1 class="text_font">GameGallery</h1>
        
            <div class="clickTrigger">
                <button class="loadButton">click</button>
    
            </div>
            
            <div id="loadIcon_wrap">
                <div class="loadIcon"></div>
    
            </div>
        </div>
       

        <div id="contents">
          
            <header id="header">GameGallery</header>
           
            <main>
                <section id="gallery" class="wrapper">
                  
                    <div id="contentsMenu">
                        <ul>
                            <li>
                                <div class="example fadeLeft">
                                    <img id="img_1" src="Img/ScreenShot/2DFighting.PNG"alt="">
                                     
                                </div>
                            </li>
                            
                            <li>
                                <div class="example deley_time2 fadeLeft">
                                    <img id="img_2" src="Img/ScreenShot/game4/sundglass_Title.png"alt="">
                            
                                </div>
                            </li>
                                 
                            <li>
                                <div class="example deley_time3 fadeLeft">
                                   <img id="img_3" src="Img/ScreenShot/game1/TankShooting1.png"alt="">
                                                           
                                </div>
                            </li>
        
                            <li>
                                <div class="example deley_time4 fadeLeft">
                                    <img id="img_4" src="Img/ScreenShot/game2/title.PNG"alt="">
                                    
                                </div>
                            </li>
                            
                            <li>
                                <div class="example deley_time5 fadeLeft">
                                   <img id="img_5" src="Img/ScreenShot/game3/title.PNG"alt="">
                               
                                </div>
                            </li>
        
                            <li>
                                <div class="example deley_time6 fadeLeft">
                                   <img id="img_6" src="Img/ScreenShot/actiongame.PNG"alt="">
                          
                                </div>
                            </li>
        
                            <li>
                                <div class="example deley_time7 fadeLeft">
                                   <img id="img_7" src="Img/ScreenShot/shooting.PNG"alt="">
                           
                                </div>
                            </li>
        
                            <li>
                                <div class="example deley_time8 fadeLeft">
                                   <img id="img_8" src="Img/ScreenShot/game5/oikake.PNG"alt="">
                                                            
                                </div>
                            </li>             
                        </ul>
                    </div>             
                 
                    <div id="contentsExplanation" class="text_font">
                                         
                        <div class="pics fadeScale" >
                            <img id="pics"  onclick="" src="Img/ScreenShot/2DFighting.PNG" alt="">
                            
                        </div>
                        <div class="contentsText">                      
                            <p>ジャンル : <span id="genre">2D格闘</span></p>
                            <p>使用ツール : <span id="tool">Unity</span></p>
                            <p>作成期間 : <span id ="period">4ヶ月(内 3ヶ月)</span></p>
                            <p>全作品ダウンロード : <a href="https://github.com/shouji11/MyPortfoli.github.io/releases/tag/game">download</a></p>
                            　
                        </div>
                    </div>          
                    
                </section>
                
            </main>     
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>    
    <script src="https://kimmobrunfeldt.github.io/progressbar.js/"></script>   
    <script src="JS/gameMain.js"></script>                  
    
</body>
